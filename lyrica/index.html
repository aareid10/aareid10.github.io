<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Genius | Lyrica | Alex Reid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/aareid10/aareid10.github.io/lyrica/source/release/app.css">
</head>

<body>
    <header class="loading">
        <h1>Lyrica <span>v.1.0.0<span id="init_msg"> | loading...</span></span> </h1>
        <h2>the search for the most lyrically prolific artists</h2> </header>
    <main id="lyricalProfiler">
        <section id="lyricalProfiler__primaryartists">
            <div class="section__header"> <span>by Primary Artist</span> <span class="trigger disabled" id="trigger__primaryartists">▶</span> </div>
            <div id="lyricalProfiler__primaryartists_display"></div>
        </section>
        <section id="lyricalProfiler__actualartists">
            <div class="section__header"> <span>by Actual Artist</span> <span class="trigger disabled" id="trigger__actualartists">▶</span> </div>
            <div id="lyricalProfiler__actualartists_display"></div>
        </section>
        <section id="lyricalProfiler__uniqueness">
            <div class="section__header"> <span>by Uniqueness</span> <span class="trigger disabled" id="trigger__uniquewords">▶</span> </div>
            <div id="lyricalProfiler__uniqueness_display"></div>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/gh/aareid10/aareid10.github.io/lyrica/source/release/lib.lyrica.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/gh/aareid10/aareid10.github.io/lyrica/source/release/app.js" charset="utf-8"></script>

</html>
