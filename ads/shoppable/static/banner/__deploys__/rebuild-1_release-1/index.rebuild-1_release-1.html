<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Shop-able Vertical Video</title>
    <script src="https://espncreativeworks.com/users/reid/shopablevid/vertical_shopable_video/static/revision2/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://espncreativeworks.com/users/reid/shopablevid/vertical_shopable_video/static/revision2/app.css">
  </head>


  <body>

    <main id="shopunit">

      <section id="shop__componenets">

        <section id="shop__hotspots"></section>

         <section id="shop__panel" class="ready">

           <img id="shop__product" class="closed" src="https://espncreativeworks.com/users/reid/shopablevid/vertical_shopable_video/static/revision2/pants.1ebcbc75.png" alt="">

           <span id="shop__panel_meta">

             <p id="shop__panel_description" class="flexFont"></p>
             <p id="shop__panel_brand" class="flexFont"></p>
             <p id="shop__panel_pricing" class="flexFont">
               <span id="price"></span>
               <span id="sale"></span>
             </p>

             <section id="shop__cta" onClick="{this.handleClick}">
               <a href="" target="_blank">
                 <img src="https://secure.espncdn.com/promotions/bsa/2019/templates/vertical-unit/shoppable/imgs/cta.png" alt="Go to shop">
               </a>
             </section>

           </span>

           <svg xmlns="http://www.w3.org/2000/svg"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 16.094l-4.157-4.104 4.1-4.141-1.849-1.849-4.105 4.159-4.156-4.102-1.833 1.834 4.161 4.12-4.104 4.157 1.834 1.832 4.118-4.159 4.143 4.102 1.848-1.849z"></path></svg>

         </section>

         <img id="shop__bg" src="https://secure.espncdn.com/promotions/bsa/2019/templates/vertical-unit/shoppable/imgs/bg.0b3a1e19.png" alt="background">

      </section>

    </main>

  </body>

  <script>window.cycleDelay = 1500;
window.cycleDuration = 31500;</script>

</html>
